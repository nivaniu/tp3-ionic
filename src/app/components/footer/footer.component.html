<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="4" [routerLink]="['/recipe-list']">
                    <ion-grid>
                        <ion-row class="t-align-center">
                            <ion-col size="12">
                                <ion-icon [color]="recipeList" name="pizza-outline"></ion-icon>
                            </ion-col>
                          <ion-col size="12"><ion-label [color]="recipeList">Recipes</ion-label></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col size="4" [routerLink]="['/week-planning']">
                    <ion-grid>
                        <ion-row class="t-align-center">
                            <ion-col size="12">
                                <ion-icon [color]="calendar" name="calendar-outline"></ion-icon>
                            </ion-col>
                            <ion-col size="12"><ion-label [color]="calendar">Calendar</ion-label ></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col size="4" [routerLink]="['/shopping']">
                    <ion-grid>
                        <ion-row class="t-align-center">
                            <ion-col size="12">
                                <ion-icon [color]="shopping" name="cart-outline"></ion-icon>
                            </ion-col>
                            <ion-col size="12"><ion-label [color]="shopping" >Shopping</ion-label></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
