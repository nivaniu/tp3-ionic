<ion-grid>
  <ion-row>
    <ion-col size="12" sizeMd="4">
      <ion-item>
        <ion-input placeholder="Ingredient Name">
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" sizeMd="4">
      <ion-item>
      <ion-input placeholder="Quantity"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="8" sizeMd="3">
      <ion-segment>
        <ion-segment-button value="GRM">
          GRM
        </ion-segment-button>
        <ion-segment-button value="ML">
          ML
        </ion-segment-button>
      </ion-segment>
    </ion-col>
    <ion-col size="4" sizeMd="1">
      <ion-button color="primary"><ion-icon name="add-circle-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <app-ingredient-list></app-ingredient-list>
  </ion-row>
</ion-grid>
