<ion-header>
    <ion-toolbar>
        <ion-title>Shopping</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onGenerateList()">
                Generate List
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let ing of ingredients">
            <ion-label>{{ing.name + " " + ing.quantity + " " + ing.unit}}</ion-label>
            <ion-icon name="trash" (click)="deleteIng(ing)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<app-footer></app-footer>
